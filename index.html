<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul|RPSG</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="app">
        <header>
            <section class="infoBar">
                <div class="gameName">
                    <p>Rock</p>
                    <p>Paper</p>
                    <p>Scissors</p>
                </div>
                <div class="scoreCounter">
                    <small class="scoreTitle">SCORE</small>
                    <h3 id="score">0</h3>
                </div>
            </section>
        </header>

        <main>
            <div class="gameselection">
                    <div class="rock"  id="rock">
                        <img src="./icon-rock.svg" alt="">
                    </div>
                
               
                    <div class="paper" id="paper">
                        <img src="./icon-paper.svg" alt="">
                    </div>
               
              
                    <div class="scissors" id="scissors">
                        <img src="./icon-scissors.svg" alt="">
                    </div>
            </div>
        </main>
    </section>  
</body>
</html>
